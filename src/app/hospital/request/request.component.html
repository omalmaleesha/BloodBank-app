<div class="container mt-5 mb-5">
  <div class="row text-center mb-4">
    <div class="col">
      <h1>Blood Approved</h1>
      <h3>Fill the form below to Confirm Donation!</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form class="bg-light p-4 border rounded" (ngSubmit)="saveApproveRequest()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Donor ID</label>
            <input type="text" class="form-control" [(ngModel)]="approve.donarID" name="donarID" required />
          </div>
          <div class="form-group col-md-6">
            <label for="amount">Blood Amount</label>
            <input type="number" class="form-control" [(ngModel)]="approve.amount" name="amount" required />
          </div>
          <div class="form-group col-md-6">
            <label for="appointmentID">Appointment ID</label>
            <input type="text" class="form-control" [(ngModel)]="approve.appointmentID" name="appointmentID" required />
          </div>
        </div>

        <div class="divider my-3"></div>

        <div class="form-group">
          <label for="comments">Comments</label>
          <textarea class="form-control" cols="46" rows="3" name="comments" placeholder="Your comments..."></textarea>
        </div>

        <button class="btn btn-primary btn-block mt-2" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
