<div class="container-fluid">
    <div class="row mt-2">
        <div class="d-flex justify-content-center mb-1 text-danger fw-bolder"> 
            <h1>Blood Inventory</h1>
        </div>
        <div class="col-6 col-sm-4 col-lg-3 d-flex justify-content-center mb-1" *ngFor="let inventory of inventoryList01">
            <app-qty [inventory]="inventory"></app-qty>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-6 col-sm-4 col-lg-3 d-flex justify-content-center mb-1" *ngFor="let inventory of inventoryList02">
            <app-qty [inventory]="inventory"></app-qty>
        </div>
    </div>
    
    <div class="row">
        <div class="container-fluid">
            <div class="row">
                <div class="container mt-5">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-7">
                            <div class="card border border-danger p-1 py-4">
                                <!-- Added border and border-dark classes -->
                                <div class="text-center">
                                    <img src="https://i.imgur.com/bDLhJiP.jpg" width="100" class="rounded-circle" />
                                </div>

                                <div class="text-center mt-3">
                                    <span class="bg-secondary p-1 px-4 rounded text-white">Admin ID
                                        {{admin.adminID}}</span>
                                    <h5 class="mt-2 mb-0">{{ admin.name }}</h5>
                                    <span>{{ admin.email }} , </span>
                                    <span>{{ admin.contactNumber }}</span>

                                    <div class="buttons">
                                        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                                            data-bs-target="#exampleModal" (click)="updateAdminDetails(admin)">
                                            Edit
                                        </button>

                                        <div class="modal fade" id="exampleModal" tabindex="-1"
                                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                                                            Update Your Details
                                                        </h1>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form>
                                                            <div class="mb-1">
                                                                <label for="donorID" class="col-form-label">Admin
                                                                    ID</label>
                                                                <input disabled type="text" class="form-control"
                                                                    name="donorID" required
                                                                    [(ngModel)]="temp.adminID" />
                                                            </div>
                                                            <div class="mb-1">
                                                                <label for="name" class="col-form-label">Name</label>
                                                                <input type="text" class="form-control" id="name"
                                                                    name="name" required [(ngModel)]="temp.name" />
                                                            </div>
                                                            <div class="mb-1">
                                                                <label for="email" class="col-form-label">Email</label>
                                                                <input type="email" class="form-control" id="email"
                                                                    name="email" required [(ngModel)]="temp.email" />
                                                            </div>
                                                            <div class="mb-1">
                                                                <label for="contactNumber"
                                                                    class="col-form-label">Contact Number</label>
                                                                <input type="text" class="form-control"
                                                                    id="contactNumber" name="contactNumber" required
                                                                    [(ngModel)]="temp.contactNumber" />
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">
                                                            Close
                                                        </button>
                                                        <button type="submit" class="btn btn-primary"
                                                            (click)="saveAdmin()" data-bs-dismiss="modal">
                                                            Save Changes
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <button class="btn btn-danger px-4 ms-3" (click)="deleteAdmin(admin.adminID)">
                                            Delete
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div>
            <h2 class="text-black fw-bolder text-center">Appointment Manager</h2>
        </div>
        <app-pending-list [appointments]="appointmentList"></app-pending-list>
    </div>
    <div class="row">

    </div>
    <div class="row">
       
           
    </div>
</div>
